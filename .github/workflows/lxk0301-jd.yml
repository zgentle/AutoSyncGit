name: lxk0301-jddocker-sync
on:
  schedule:
    - cron: '1 */12 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-lxk0301-jddocker-Private-Script
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync lxk0301-jddocker-Private-Script
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/wisz2021/jd_docker"
          source_branch: "main"
          destination_branch: "lxk0301-jddocker"
          github_token: ${{ secrets.PAT }}
